<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">

    <style>
        .my-center{
            margin-top: 100px;
            margin-left: 400px;
        }
    </style>
</head>
<body>

<div class="container my-center">
    <h1 class="text-center">您已投票</h1>
    <p>投票结果</p>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>票数</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="option:${options.keySet()}">
                <td th:text="${option.getId()}"></td>
                <td th:text="${option.optionValue}"></td>
                <td th:text="${options.get(option)}"></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
