<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>2020年度最美衣物</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        .my-center{
            margin-top: 100px;
            margin-left: 600px;
        }
    </style>
</head>
<body>
<h1 class="text-center">最佳服装评选</h1>
<div class="container my-center">
    <p>下面请选出你觉得好看的服装（可多选）</p>
    <form th:if="${session.user != null}" th:action="'/vote/' + ${session.user.id}" method="post">
        <div th:each="option:${options}">
            <input type="checkbox" name="optionIds" th:value="${option.id}">[[${option.optionValue}]]<br>
            <img th:src="${option.getSrc()}"/>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
</body>
</html>
